<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/style.min.css" />
    <link rel="icon" type="image/png" href="assets/imgs/zampaDocvet.png" />
    <title>DOCVET | Contatti</title>
  </head>
  <body class="bg">
    <!-- hamburger menu -->
    <section id="hamburger" class="hamburger">
      <div class="hamburger-blur"></div>
      <div class="hamburger-bg">
        <button id="close-hamburger" class="close-menu">
          <img src="/assets/imgs/icons/closed_menu.png" alt="" />
        </button>
        <ul>
          <li>
            <a href="index.html"><span>Home</span></a>
          </li>
          <li><a href="struttura.html">Struttura clinica</a></li>
          <li><a href="specializzazioni.html">Specializzazione</a></li>
          <li><a href="staff.html">Staff</a></li>
          <li><a href="">Area Clienti</a></li>
          <li><a href="contatti.html">Contatti</a></li>
        </ul>
      </div>
    </section>
    <header class="generalHeader">
      <div class="logo">
        <a href="index.html"
          ><img src="/assets/imgs/zampaDocvet.png" alt=""
        /></a>
      </div>
      <div class="flexCenter">
        <h1>contatti</h1>
      </div>
      <div class="flexEnd">
        <button id="open-hamburger">
          <img src="/assets/imgs/icons/hamburger.png" alt="" />
        </button>
      </div>
    </header>
    <main class="contatti">
      <div class="contattiLeft">
        <!-- form contatti -->
        <form action="">
          <div class="formGroup">
            <input type="text" id="nome" placeholder="Nome e Cognome" />
          </div>
          <div class="formGroup">
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="formGroup">
            <textarea
              name="messaggio"
              id="messaggio"
              placeholder="Messaggio..."
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="formGroup">
            <button type="submit">Invia</button>
          </div>
        </form>
      </div>
      <div class="contattiRight">
        <!-- mappa da google maps e sotto indirizzo e telefono -->
        <div class="contattiRightTop">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d880.0816685740768!2d8.98969983860587!3d45.54861680560309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478692d42331d081%3A0xb9812cf2ab5cbaca!2sDOCVET%20Clinica%20Veterinaria%20Nervianese!5e0!3m2!1sit!2sit!4v1689244102310!5m2!1sit!2sit"
            width="640"
            height="280"
            style="border: 0; border-radius: 30px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="contattiRightBottom">
          <div class="contattiRightBottomLeft">
            <p>Via Rho 2, 20014 Nerviano MI</p>
          </div>
          <div class="contattiRightBottomRight">
            <p>0331 4567890</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- footer injected from assets/js/time/time.js -->
      <span id="year"></span>
      <span id="time"></span>
    </footer>
    <script type="module" src="dist/js/index.js"></script>
  </body>
</html>
